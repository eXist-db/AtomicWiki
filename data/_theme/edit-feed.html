<?xml version="1.0" encoding="UTF-8"?>
<div class="entry" data-template="app:get-or-create-feed">
    <form class="form form-horizontal" action="." method="POST">
        <div class="form-group" data-template="app:new-feed-input">
            <label class="control-label col-md-3" for="url">Name</label>
            <div class="col-md-8">
                <input class="form-control" name="url" placeholder="Short name" required="required"/>
            </div>
        </div>
        <div class="form-group title">
            <label class="control-label col-md-3" for="title">Title</label>
            <div class="col-md-8">
                <input class="form-control" data-template="app:edit-title" name="title" placeholder="Title" required="required"/>
            </div>
        </div>
        <div class="form-group title">
            <label class="control-label col-md-3" for="subtitle">Subtitle</label>
            <div class="col-md-8">
                <input class="form-control" data-template="app:edit-subtitle" name="subtitle" placeholder="Subtitle"/>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" href="#permissions">Permissions</a>
            </div>
            <div id="permissions" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="templates:include?path=templates/permissions.html"/>
                </div>
            </div>
        </div>
        <input type="hidden" name="feed-id" class="app:edit-id"/>
        <input type="hidden" name="author" class="app:edit-author"/>
        <input type="hidden" name="published" class="app:edit-publication-date"/>
        <input type="hidden" name="collection" class="app:edit-collection"/>
    </form>
</div>
