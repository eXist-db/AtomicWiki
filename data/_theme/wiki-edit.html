<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>Atomic Wiki</title>
        <link rel="shortcut icon" href="theme/resources/images/favicon.ico"/>
        <link href="resources/scripts/prettify/prettify.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="theme/resources/css/exist.css"/>
    </head>
    <body class="templates:surround?with=templates/page.html&amp;at=container-body&amp;using=body">
        <div class="span9">
            <div class="app:feed">
                <div class="app:get-or-create-entry entries">
                    <ul id="editor-tabs" class="nav nav-tabs">
                        <li class="active">
                            <a href="#edit" data-toggle="tab">Edit</a>
                        </li>
                        <li>
                            <a href="#preview" data-toggle="tab">Preview</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="edit" class="tab-pane active">
                            <form id="edit-form" class="form-horizontal" action="." method="POST">
                                <div class="control-group">
                                    <div class="btn-group">
                                        <a href="?" id="edit-form-cancel" class="btn">
                                            <i class="icon-ban-circle"/> Cancel</a>
                                        <button id="edit-form-save" class="btn">
                                            <i class="icon-download-alt"/> Save</button>
                                        <button id="edit-form-saveAndClose" class="btn btn-primary" type="submit">
                                            <i class="icon-ok"/> Save and Close</button>
                                        <button id="editor-switch" class="btn btn-info">HTML editor</button>
                                    </div>
                                </div>
                                <div class="control-group title">
                                    <label class="control-label" for="title">Title</label>
                                    <div class="controls">
                                        <input class="span6 app:edit-title" type="text" name="title" placeholder="Title" required="required"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="name">Short Name</label>
                                    <div class="controls">
                                        <input class="span3 app:edit-name" type="text" name="name" placeholder="ShortName" required="required" pattern="^[\w-.:]+$"/>
                                        <p class="help-block">A short, unique name for this entry which will be used in
                                        URLs.</p>
                                    </div>
                                </div>
                                <div class="control-group options">
                                    <label class="control-label" for="is-index">Index Page</label>
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox" class="app:edit-use-index" name="is-index"/>
                                            Check to use this page as the index page for the section
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group options">
                                    <label class="control-label" for="external">Store</label>
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox" class="app:edit-external" name="external"/>
                                            Check to store content and metadata in separate documents
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group options">
                                    <label for="ctype" class="control-label">Content type</label>
                                    <div class="controls">
                                        <select name="ctype" class="app:edit-content-type">
                                            <option value="wiki">Wiki Markup</option>
                                            <option value="xquery">XQuery</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="accordion">
                                    <div class="accordion-group">
                                        <div class="accordion-heading">
                                            <a href="#permissions" class="accordion-toggle" data-toggle="collapse">Permissions</a>
                                        </div>
                                        <div class="accordion-body collapse" id="permissions">
                                            <div class="accordion-inner">
                                                <div class="templates:include?path=templates/permissions.html"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <fieldset>
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#content-editor" data-toggle="tab">Body</a>
                                        </li>
                                        <li>
                                            <a href="#summary-editor" data-toggle="tab">Summary</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="content-editor">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-strong" title="strong">
                                                    <i class="icon-bold"/>
                                                </button>
                                                <button type="button" class="btn btn-emphasis" title="emphasis">
                                                    <i class="icon-italic"/>
                                                </button>
                                                <button type="button" class="btn btn-code">
                                                    <i class="icon-pencil"/>
                                                </button>
                                                <select class="sel-heading">
                                                    <option value="0">-- Heading --</option>
                                                    <option value="1">Heading 1</option>
                                                    <option value="2">Heading 2</option>
                                                    <option value="3">Heading 3</option>
                                                </select>
                                                <select class="sel-code">
                                                    <option value="none">-- Code --</option>
                                                    <option value="xquery">XQuery</option>
                                                    <option value="xml">XML</option>
                                                    <option value="java">Java</option>
                                                    <option value="text">Other</option>
                                                </select>
                                            </div>
                                            <textarea name="content" class="app:edit-content?mode=markup"/>
                                        </div>
                                        <div class="tab-pane" id="summary-editor">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-strong" title="strong">
                                                    <i class="icon-bold"/>
                                                </button>
                                                <button type="button" class="btn btn-emphasis" title="emphasis">
                                                    <i class="icon-italic"/>
                                                </button>
                                                <button type="button" class="btn btn-code">
                                                    <i class="icon-pencil"/>
                                                </button>
                                                <select class="sel-heading">
                                                    <option value="0">-- Heading --</option>
                                                    <option value="1">Heading 1</option>
                                                    <option value="2">Heading 2</option>
                                                    <option value="3">Heading 3</option>
                                                </select>
                                                <select class="sel-code">
                                                    <option value="none">-- Code --</option>
                                                    <option value="xquery">XQuery</option>
                                                    <option value="xml">XML</option>
                                                    <option value="java">Java</option>
                                                    <option value="text">Other</option>
                                                </select>
                                            </div>
                                            <textarea name="summary" class="app:edit-summary?mode=markup"/>
                                        </div>
                                    </div>
                                </fieldset>
                                <input type="hidden" name="entryId" class="app:edit-id"/>
                                <input type="hidden" name="author" class="app:edit-author"/>
                                <input type="hidden" name="published" class="app:edit-publication-date"/>
                                <input type="hidden" name="collection" class="app:edit-collection"/>
                                <input type="hidden" name="resource" class="app:edit-resource"/>
                                <input type="hidden" name="editor" class="app:edit-editor"/>
                                <input type="hidden" name="action" value=""/>
                            </form>
                        </div>
                        <div class="tab-pane" id="preview"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="box">
                <div class="app:entry?feed=help&amp;entry=MarkupHelp">
                    <h3 class="app:title entrytitle"/>
                    <div class="app:content content markup-help"/>
                </div>
            </div>
        </div>
        <div class="modal" id="confirmDialog" style="display: none;">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">x</a>
                <h3>Confirm</h3>
            </div>
            <div class="modal-body"/>
            <div class="modal-footer">
                <a class="btn-primary btn ok-button">
                    <i class="icon-ok"/> OK
                </a>
                <a class="btn btn cancel-button">
                    <i class="icon-remove"/> Cancel
                </a>
            </div>
        </div>
        <script type="text/javascript" src="$shared/resources/scripts/jquery/jquery-1.7.1.min.js"/>
        <script type="text/javascript" src="resources/scripts/bootstrap.min.js"/>
        <script type="text/javascript" src="resources/scripts/prettify/prettify.js"/>
        <script src="resources/scripts/atomic/common.js" type="text/javascript" charset="utf-8"/>
        <script src="$shared/resources/scripts/ace/ace.js" type="text/javascript" charset="utf-8"/>
        <script src="$shared/resources/scripts/ace/theme-tomorrow.js" type="text/javascript" charset="utf-8"/>
        <script src="resources/scripts/atomic/wiki-mode.js" type="text/javascript" charset="utf-8"/>
        <script src="resources/scripts/atomic/markup-editor.js" type="text/javascript" charset="utf-8"/>
    </body>
</html>
